<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-bold text-sky-800">Amar Bank</span></h1>
        <main>
            <section class="bg-orange-200 w-9/12 mx-auto mt-12 p-8 rounded">
                <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
                <div>
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your email">
                    <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                    <button class="bg-sky-500  hover:bg-sky-700 px-8 py-2 rounded-2xl text-white" id="btn-submit">Submit</button>
                </div>
            </section>
        </main>
    </header>

    <script src="JS/login.js"></script>
</body>

</html>
